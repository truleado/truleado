<!DOCTYPE html>
<html>
<head>
    <title>Manual Lead Discovery Trigger</title>
</head>
<body>
    <h1>Manual Lead Discovery Trigger</h1>
    <button onclick="startLeadDiscovery()">Start Lead Discovery</button>
    <div id="result"></div>

    <script>
        async function startLeadDiscovery() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = 'Starting lead discovery...'
            
            try {
                const response = await fetch('/api/leads/start-discovery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                })
                
                const data = await response.json()
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Lead Discovery Started!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <pre>${error.message}</pre>
                `
            }
        }
    </script>
</body>
</html>
