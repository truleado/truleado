<!DOCTYPE html>
<html>
<head>
    <title>Test Lead Discovery</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üß™ Test Lead Discovery</h1>
    
    <button onclick="testLeadDiscovery()">Start Lead Discovery</button>
    <button onclick="checkLeads()">Check Existing Leads</button>
    <button onclick="checkRedditStatus()">Check Reddit Status</button>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        async function testLeadDiscovery() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Starting lead discovery...';
            
            try {
                const response = await fetch('/api/leads/start-discovery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Lead Discovery Started Successfully!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Results:</strong></p>
                        <ul>
                            ${data.results.map(r => `<li>${r.productName}: ${r.status} ${r.error ? `(${r.error})` : ''}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Network Error</h3><p>${error.message}</p>`;
            }
        }
        
        async function checkLeads() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Checking leads...';
            
            try {
                const response = await fetch('/api/leads');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>üìä Leads Found: ${data.leads.length}</h3>
                        ${data.leads.length > 0 ? `
                            <p><strong>Recent leads:</strong></p>
                            <ul>
                                ${data.leads.slice(0, 5).map(lead => `
                                    <li>
                                        <strong>${lead.title}</strong><br>
                                        <small>Score: ${lead.relevance_score} | Subreddit: r/${lead.subreddit} | Author: u/${lead.author}</small>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : '<p>No leads found yet. Make sure Reddit is connected and lead discovery is running.</p>'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Network Error</h3><p>${error.message}</p>`;
            }
        }
        
        async function checkRedditStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Checking Reddit status...';
            
            try {
                const response = await fetch('/api/auth/reddit/status');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = data.connected ? 'result success' : 'result error';
                    resultDiv.innerHTML = `
                        <h3>üîó Reddit Status</h3>
                        <p><strong>Connected:</strong> ${data.connected ? '‚úÖ Yes' : '‚ùå No'}</p>
                        ${data.connected ? `<p><strong>Username:</strong> u/${data.username}</p>` : '<p>Please connect Reddit first in Settings.</p>'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Network Error</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
