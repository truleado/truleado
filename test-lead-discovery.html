<!DOCTYPE html>
<html>
<head>
    <title>Lead Discovery Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Lead Discovery Test</h1>
    
    <div class="section">
        <h2>1. Check Job Scheduler Status</h2>
        <button onclick="checkJobScheduler()">Check Status</button>
        <div id="jobSchedulerResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Check Database Status</h2>
        <button onclick="checkDatabaseStatus()">Check Database</button>
        <div id="databaseResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Check Leads</h2>
        <button onclick="checkLeads()">Check Leads</button>
        <div id="leadsResult"></div>
    </div>
    
    <div class="section">
        <h2>4. Check Reddit Status</h2>
        <button onclick="checkRedditStatus()">Check Reddit</button>
        <div id="redditResult"></div>
    </div>
    
    <div class="section">
        <h2>5. Manual Trigger Lead Discovery</h2>
        <button onclick="triggerLeadDiscovery()">Trigger Lead Discovery</button>
        <div id="triggerResult"></div>
    </div>

    <script>
        async function checkJobScheduler() {
            try {
                const response = await fetch('/api/debug/job-scheduler-status');
                const data = await response.json();
                document.getElementById('jobSchedulerResult').innerHTML = 
                    `<div class="success"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                document.getElementById('jobSchedulerResult').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function checkDatabaseStatus() {
            try {
                const response = await fetch('/api/debug/database-status');
                const data = await response.json();
                document.getElementById('databaseResult').innerHTML = 
                    `<div class="info"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                document.getElementById('databaseResult').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function checkLeads() {
            try {
                const response = await fetch('/api/leads');
                const data = await response.json();
                document.getElementById('leadsResult').innerHTML = 
                    `<div class="info"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                document.getElementById('leadsResult').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function checkRedditStatus() {
            try {
                const response = await fetch('/api/debug/reddit-status');
                const data = await response.json();
                document.getElementById('redditResult').innerHTML = 
                    `<div class="info"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                document.getElementById('redditResult').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function triggerLeadDiscovery() {
            try {
                const response = await fetch('/api/leads/start-discovery', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                document.getElementById('triggerResult').innerHTML = 
                    `<div class="success"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                document.getElementById('triggerResult').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
